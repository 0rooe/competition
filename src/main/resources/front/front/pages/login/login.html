<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../xznstatic/css/style.css" />
	<style type="text/css">
		body {
			background: #f0f2f5;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-image: linear-gradient(135deg, #ffffff 0%, #1E9FFF 100%);
		}

		.login-card {
			width: 400px;
			background: #fff;
			padding: 40px;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
		}

		.login-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.login-header h2 {
			font-size: 24px;
			color: #333;
			font-weight: 600;
		}

		.input-group {
			margin-bottom: 20px;
			position: relative;
		}

		.input-group .layui-icon {
			position: absolute;
			left: 12px;
			top: 12px;
			color: #999;
			font-size: 18px;
		}

		.login-input {
			width: 100%;
			height: 42px;
			padding-left: 40px;
			border: 1px solid #ddd;
			border-radius: 4px;
			outline: none;
			transition: all 0.3s;
			box-sizing: border-box;
		}

		.login-input:focus {
			border-color: #1E9FFF;
			box-shadow: 0 0 0 2px rgba(30, 159, 255, 0.2);
		}

		.btn-login {
			width: 100%;
			height: 42px;
			background-color: #1E9FFF;
			color: #fff;
			font-size: 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background 0.3s;
		}

		.btn-login:hover {
			background-color: #0088ee;
		}

		.login-footer {
			margin-top: 20px;
			text-align: center;
			font-size: 13px;
		}

		.login-footer a {
			color: #1E9FFF;
			margin: 0 5px;
		}

		.role-group {
			margin-bottom: 20px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="app" class="login-card" v-cloak>
		<div class="login-header">
			<h2>欢迎登录</h2>
		</div>

		<form class="layui-form">
			<div class="input-group">
				<i class="layui-icon layui-icon-username"></i>
				<input type="text" name="username" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
					class="login-input">
			</div>

			<div class="input-group">
				<i class="layui-icon layui-icon-password"></i>
				<input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
					autocomplete="off" class="login-input">
			</div>

			<div class="role-group">
				<input type="radio" v-for="(item,index) in menu" :key="index" name="role" :value="item.tableName"
					:title="item.roleName" v-if="item.hasFrontLogin=='是'">
			</div>

			<button class="btn-login" lay-submit lay-filter="login">立即登录</button>

			<div class="login-footer">
				<span v-for="(item,index) in menu" :key="index" v-if="item.hasFrontRegister=='是'">
					<a :href="'../'+item.tableName+'/register.html?tablename='+item.tableName">注册{{item.roleName}}</a>
				</span>
			</div>
		</form>
	</div>

	<script src="../../layui/layui.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../modules/config.js"></script>
	<script src="../../js/utils.js"></script>
	<script type="text/javascript">
		var vue = new Vue({
			el: '#app',
			data: {
				menu: menu
			}
		})

		layui.use(['layer', 'form', 'http', 'jquery'], function () {
			var layer = layui.layer;
			var form = layui.form;
			var http = layui.http;
			var jquery = layui.jquery;

			// Login
			form.on('submit(login)', function (data) {
				data = data.field;
				if (!data.role) {
					layer.msg('请选择登录用户类型', { time: 2000, icon: 5 });
					return false;
				}

				http.request(data.role + '/login', 'get', data, function (res) {
					layer.msg('登录成功', { time: 2000, icon: 6 });
					localStorage.setItem('Token', res.token);
					localStorage.setItem('role', jquery('input[name="role"]:checked').attr('title'));
					localStorage.setItem('userTable', data.role);
					localStorage.setItem('sessionTable', data.role);
					localStorage.setItem('adminName', data.username);

					http.request(data.role + '/session', 'get', {}, function (res) {
						localStorage.setItem('userid', res.data.id);
						localStorage.removeItem('iframeUrl'); // Clear last visited page to default to Home
						window.location.href = '../../index.html';
					})
				});
				return false;
			});
		});
	</script>
</body>

</html>
