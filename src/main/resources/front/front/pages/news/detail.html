<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>详情</title>
	<link rel="stylesheet" href="../../layui/css/layui.css">
	<link rel="stylesheet" href="../../xznstatic/css/common.css" />
	<link rel="stylesheet" href="../../xznstatic/css/style.css" />
	<style>
		body {
			background-color: #f6f8fa;
		}

		.detail-container {
			width: 1200px;
			margin: 40px auto;
			background: #fff;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
			border-radius: 8px;
			padding: 40px;
			min-height: 600px;
		}

		/* Breadcrumb */
		.breadcrumb {
			margin-bottom: 30px;
			color: #999;
			padding-bottom: 20px;
			border-bottom: 1px solid #eee;
		}

		.breadcrumb a {
			color: #666;
			margin: 0 5px;
		}

		.breadcrumb a:hover {
			color: #1E9FFF;
		}

		.breadcrumb span {
			color: #1E9FFF;
			font-weight: bold;
		}

		/* News Content */
		.news-header {
			text-align: center;
			margin-bottom: 40px;
		}

		.news-title {
			font-size: 28px;
			font-weight: bold;
			color: #333;
			margin-bottom: 15px;
			line-height: 1.4;
		}

		.news-meta {
			font-size: 14px;
			color: #999;
		}

		.news-content {
			font-size: 16px;
			line-height: 1.8;
			color: #444;
			padding: 0 20px;
		}

		.news-content img {
			max-width: 100%;
			margin: 10px 0;
			border-radius: 4px;
		}

		.news-footer {
			margin-top: 50px;
			text-align: center;
			padding-top: 30px;
			border-top: 1px solid #eee;
		}

		.btn-back {
			display: inline-block;
			padding: 0 30px;
			height: 40px;
			line-height: 40px;
			border: 1px solid #ddd;
			border-radius: 20px;
			color: #666;
			transition: all 0.3s;
			background: #fff;
			cursor: pointer;
		}

		.btn-back:hover {
			border-color: #1E9FFF;
			color: #1E9FFF;
		}

		.btn-back i {
			margin-right: 5px;
		}
	</style>
</head>

<body>
	<div id="app" v-cloak>
		<div class="banner">
			<!-- Optional: Consistent banner -->
		</div>

		<div class="detail-container">
			<!-- Breadcrumb -->
			<div class="breadcrumb">
				<a href="../home/home.html">首页</a> /
				<a href="list.html">新闻资讯</a> /
				<span>正文</span>
			</div>

			<div class="news-header">
				<h1 class="news-title">{{detail.title}}</h1>
				<div class="news-meta">
					发布时间：{{detail.addtime}}
				</div>
			</div>

			<div class="news-content" v-html="detail.content"></div>

			<div class="news-footer">
				<button onclick="history.back()" class="btn-back">
					<i class="layui-icon">&#xe65c;</i> 返回列表
				</button>
			</div>

		</div>
	</div>

	<script src="../../layui/layui.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../modules/config.js"></script>
	<script src="../../js/utils.js"></script>

	<script>
		var vue = new Vue({
			el: '#app',
			data: {
				swiperList: [],
				detail: {}
			},
			methods: {
				jump(url) { jump(url) }
			}
		});

		layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery'], function () {
			var layer = layui.layer;
			var element = layui.element;
			var carousel = layui.carousel;
			var http = layui.http;
			var jquery = layui.jquery;
			var id = http.getParam('id');

			http.request('news/detail/' + id, 'get', {}, function (res) {
				vue.detail = res.data;
				// Auto resize images
				if (vue.detail.content) {
					vue.detail.content = vue.detail.content.replace(/<img/g, '<img style="width: 100%;"');
				}
			});
		});
	</script>
</body>

</html>
