name: CI/CD for springbootpx13e

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3



      - name: Remove Aliyun settings for Github CI
        run: rm settings.xml || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.HELLO_GITHUB_ACTION_SECRET }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64

  deploy_to_server:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${SERVER_HOST}" ]; then echo "SERVER_HOST is empty!"; else echo "SERVER_HOST is set (length: ${#SERVER_HOST})"; fi
          if [ -z "${SERVER_USER}" ]; then echo "SERVER_USER is empty!"; else echo "SERVER_USER is set (length: ${#SERVER_USER})"; fi
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}

      - name: Copy files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "docker-compose-prod.yml,db/*"
          target: "/opt/competition"
          strip_components: 0

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /opt/competition
            mv docker-compose-prod.yml docker-compose.yml
            # 登录 Docker (确保有权限拉取镜像，虽然之前登录过，但为了保险可以再处理，或者依赖之前的手动登录)
            # 这里假设之前已经手动登录过了，或者配置了 config.json
            
            # 拉取最新镜像
            docker compose pull
            
            # 重启容器 (它会检测镜像变化并重新创建容器)
            docker compose up -d
            
            # 清理无用的旧镜像 (可选)
            docker image prune -f
